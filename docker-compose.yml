version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: exdells
      POSTGRES_PASSWORD: exdellspass
      POSTGRES_DB: exdells
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      DATABASE_URL: postgres://exdells:exdellspass@db:5432/exdells
      JWT_SECRET: changemeverystrong
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      - db

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  db-data:
