version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: exdells
      POSTGRES_PASSWORD: exdellspass
      POSTGRES_DB: exdells
    volumes:
      - db-data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - backend/.env
    depends_on:
      - db
    ports:
      - "4000:4000"
    volumes:
      - ./backend/uploads:/app/backend/uploads
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8080:80"
    restart: unless-stopped

volumes:
  db-data:
